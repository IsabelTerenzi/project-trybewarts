<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"> 
        <h1 id ="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input name="email" type="text" placeholder="Email">
            <input name="password" type="text" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form  id="evaluation-form" action="">
        <img id="Trybewarts-forms-logo" src="images/trybewarts-colored.svg">     
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">      
        <input type="text" id="input-email" placeholder="Email">
        <hr>
        <select id="house" type="dropdown" name="Casa">
            <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
            <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <hr>
        <label id="label-family">Qual sua família?
            <input type="radio" name="family" value="Frontend">
            <input type="radio" name="family" value="Backend">
            <input type="radio" name="family" value="FullStack">
        </label>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
            <input type="checkbox" value="HoFs">HoFs
            <input type="checkbox" value="Jest">Jest
            <input type="checkbox" value="Promises">Promises
            <input type="checkbox" value="React">React
            <input type="checkbox" value="SQL">SQL
            <input type="checkbox" value="Python">Python
        </label>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1">1</input>
        <input type="radio" value="2">2</input>
        <input type="radio" value="3">3</input>
        <input type="radio" value="4">4</input>
        <input type="radio" value="5">5</input>
        <input type="radio" value="6">6</input>
        <input type="radio" value="7">7</input>
        <input type="radio" value="8">8</input>
        <input type="radio" value="9">9</input>
        <input type="radio" value="10">10</input>

        
        <label for="" class="textarea">Deixe seu comentário:</label>
            
    
        </form>

    </main>
  </body>
</html>
